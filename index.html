<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chayan-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">welcome to Chayan's Bank</h1>
        <div class="submit">
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction">
        <div class="row g-5">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addWithdraw" class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login btn event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction');
            transactionArea.style.display = 'block';
        })
        //deposit btn event handler
        const depositBtn = document.getElementById('addDeposit')
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNum('depositAmount')

            // const currentDeposit=document.getElementById('currentDeposit').innerText;
            // const currentDepositNum=parseFloat(currentDeposit);
            // const totalDeposit=currentDepositNum+depositNumber;
            // document.getElementById('currentDeposit').innerText =totalDeposit;
            updateSpanText('currentDeposit', depositNumber);
            document.getElementById('depositAmount').value = '';

            updateSpanText("currentBalance", depositNumber);

        })
        // withdraw btn handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const withdrawNum = getInputNum('withdrawAmount');
            updateSpanText('currentWithdraw', withdrawNum);
            updateSpanText('currentBalance', -1 * withdrawNum);
            document.getElementById('withdrawAmount').value = "";
        })

        function getInputNum(id) {
            const Amount = document.getElementById(id).value;
            const AmountNum = parseFloat(Amount);
            return AmountNum;
        }

        function updateSpanText(id, addedNumber) {
            const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const total = currentNum + addedNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
